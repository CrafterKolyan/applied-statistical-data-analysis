name: "Latest version views"

on:
  push:
  schedule:
    # Each day at 4:30
    - cron:  '30 4 * * *'

jobs:
  execute_all_notebooks:
    name: "Execute all notebooks"
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout to workspace
      uses: actions/checkout@v2

    - name: Setup Python
      uses: actions/setup-python@v1.2.0
      with:
        python-version: '3.7'
        architecture: 'x64'

    - name: Print all environment variables
      run: printenv

    - name: Set bot's name and email
      run: |
        git config --global user.name "Github Action"
        git config --global user.email "action@github.com"

    - name: Install requirements.txt
      run: |
        pip3 install -U setuptools
        pip3 install -U pip
        pip3 install -r requirements.txt

    - name: Execute all notebooks
      run: python util/execute_all_notebooks.py -r --exclude ./task3/Task3_Nikolay_Korolev.ipynb

    - name: Commit changed notebooks
      if: always()
      run: |
        git add *.ipynb && \
        git commit -m "[Github Action] Execute all notebooks" && \
        git checkout . && \
        git pull origin ${GITHUB_REF##*/} --rebase --strategy-option=ours || \
        true

    - name: Push notebooks
      if: always()
      uses: ad-m/github-push-action@v0.5.0
      with:
        branch: ${{ github.ref }}
        github_token: ${{ secrets.GITHUB_TOKEN }}

  compile_project:
    name: "Compile project"
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout to workspace
      uses: actions/checkout@v2

    - name: Print all environment variables
      run: printenv

    - name: Set bot's name and email
      run: |
        git config --global user.name "Github Action"
        git config --global user.email "action@github.com"

    - name: Install requirements.txt and nbconvert
      run: |
        pip3 install -U setuptools
        pip3 install -U pip
        pip3 install -r requirements.txt
        export  PATH=~/.local/bin/:$PATH

    - name: Install pandoc and texlive
      run: sudo apt-get install pandoc texlive-xetex texlive-fonts-recommended texlive-generic-recommended

    - name: Compile project
      run: |
        jupyter nbconvert --to pdf project/solution.ipynb
        mv project/solution.pdf project/project_Nikolay_Korolev.pdf

    - name: Commit changed project .pdf file
      if: always()
      run: |
        git add project/project_Nikolay_Korolev.pdf && \
        git commit -m "[Github Action] Compile project" && \
        git checkout . && \
        git pull origin ${GITHUB_REF##*/} --rebase --strategy-option=ours || \
        true

    - name: Push commits
      if: always()
      uses: ad-m/github-push-action@v0.5.0
      with:
        branch: ${{ github.ref }}
        github_token: ${{ secrets.GITHUB_TOKEN }}
